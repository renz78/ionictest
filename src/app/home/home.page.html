<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)='openBrowser()'>Open Browser</ion-button>
  <ion-button (click)='captureImage()'>captureImage</ion-button>
  <img [src]="image">

  <ion-list>
    <ion-item *ngFor='let c of contacts'>
        <ion-label>{{ c.displayName }}
          <p>{{ c.phoneNumbers[0] }}</p>
        </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
